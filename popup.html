<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Download Links</title>
 <link rel="stylesheet" href="css/style.css">

</head>
<body>
 <div class="container">
 <h1>Download Links</h1>
 <button id="get-links"><img src="public/link-26.png" alt="Get Links"> Get Links</button>
 <textarea id="links-area" rows="10" cols="40" readonly></textarea>
 <button id="copy-links"><img src="public/copy-67.png" alt="Get Links"> Copy</button>
 <button id="export-links"><img src="public/txt-100.png" alt="Get Links"> Export</button>
 </div>
 <script src="js/popup.js"></script>
</body>
</html>
